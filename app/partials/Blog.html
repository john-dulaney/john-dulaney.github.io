<div ng-repeat="for b in blogs"   id="blogs" class="blogs">
        <article id={{ b.id}}>
            <h2><strong>{{b.title}}</strong></h2>
                <li id="text-block" class="col-10 align-self-center container">
                <div>{{b.date}}</div>
                <div>{{b.tags}}</div>
                <div>{{b.author}}</div>
                    <hr>
                <div>{{b.content}}</div>
                </li>
        <br>
        </article>
        `
</div>
